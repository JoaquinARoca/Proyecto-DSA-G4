<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 2rem;
            position: relative;
        }
        h1 {
            text-align: center;
        }
        .balance {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 25px;
            font-weight: bold;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .balance img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 80px;
            border-radius: 8px;
            margin-right: 1rem;
        }
        .product-info {
            flex: 1;
        }
        .product-info h2 {
            margin: 0;
        }
        .product-info p {
            margin: 0.5rem 0;
            font-size: 1rem;
            color: #555;
        }
        .btn {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .cart {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .cart h2 {
            margin: 0 0 1rem 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .remove-btn {
            margin-left: 1rem;
            color: red;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .added-animation {
            animation: bounce 0.5s ease-in-out;
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .buy-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .buy-btn:hover {
            background-color: #218838;
        }
    </style>
    <script src="tienda.js" defer></script>
</head>
<body>
<div class="container">
    <div class="balance">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/wallet--v1.png" alt="Cartera">
        <span>Saldo: $<span id="userBalance">Cargando...</span></span>
    </div>

    <h1>Tienda</h1>

    <!-- Productos -->
    <div class="product">
        <img src="https://w7.pngwing.com/pngs/928/303/png-transparent-pixel-dodgers-pixel-art-sprite-text-cartoon-fictional-character-thumbnail.png" alt="Perfil1">
        <div class="product-info">
            <h2>Perfil1</h2>
            <p>Precio: $10.00</p>
        </div>
        <button class="btn" onclick="addToCart('Perfil1', 10.00, this)">Agregar al carrito</button>
    </div>
    <div class="product">
        <img src="https://e7.pngegg.com/pngimages/576/110/png-clipart-16-bit-desktop-pixel-art-8-bit-256bit-fictional-character-games.png" alt="Perfil2">
        <div class="product-info">
            <h2>Perfil2</h2>
            <p>Precio: $15.00</p>
        </div>
        <button class="btn" onclick="addToCart('Perfil2', 15.00, this)">Agregar al carrito</button>
    </div>
    <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWrqU9XahA9AydltWVM1LJn-YmwLzCdEVfr2JWCv2knReDOczP6FXm2fhke9MMm0h4Y4Q&usqp=CAU" alt="Vida Extra">
        <div class="product-info">
            <h2>Vida Extra</h2>
            <p>Precio: $35.00</p>
        </div>
        <button class="btn" onclick="addToCart('Vida Extra', 35.00, this)">Agregar al carrito</button>
    </div>

    <!-- Carrito -->
    <div class="cart">
        <h2>Carrito</h2>
        <div id="cartItems"></div>
        <p><strong>Total:</strong> $<span id="cartTotal">0.00</span></p>
        <button class="buy-btn" onclick="purchase()">Comprar</button>
    </div>
</div>
</body>
</html>
